	<!-- fullCalendar 2.2.5 -->
	<script src="dist/js/moment.min.js"></script>
	<script src="plugins/fullcalendar/fullcalendar.min.js"></script>
	<script>
		$(function() {
			$(".no-padding").on(
					"click",
					".fc-past,.fc-today,.fc-future",
					function() {
						var param={date:$(this).context.dataset.date};
						$.post("memory/deleteObjects.do",param,function(){
							$("#mainContentId").load("doFindCalender.do");
						});
					})

			/* initialize the external events
			 -----------------------------------------------------------------*/
			function ini_events(ele) {
				ele.each(function() {

					// create an Event Object (http://arshaw.com/fullcalendar/docs/event_data/Event_Object/)
					// it doesn't need to have a start or end
					var eventObject = {
						title : $.trim($(this).text())
					// use the element's text as the event title
					};

					// store the Event Object in the DOM element so we can get to it later
					$(this).data('eventObject', eventObject);

					// make the event draggable using jQuery UI
					$(this).draggable({
						zIndex : 1070,
						revert : true, // will cause the event to go back to its
						revertDuration : 0
					//  original position after the drag
					});

				});
			}

			ini_events($('#external-events div.external-event'));

			/* initialize the calendar
			 -----------------------------------------------------------------*/
			//Date for the calendar events (dummy data)
			var date = new Date();
			var d = date.getDate(), m = date.getMonth(), y = date.getFullYear();
			$.getJSON("memory/findObjects.do",
							function(result) {
								var array = [];
								for (var i = 0; i < result.data.length; i++) {
									var date = new Date(result.data[i].start);
									var title = result.data[i].title;
									var backgroundColor = result.data[i].backgroundColor;
									var borderColor = result.data[i].borderColor;
									array.push({
										title : title,
										start : date,
										allDay : true,
										backgroundColor : backgroundColor,
										borderColor : borderColor
									});
								}
								$('#calendar')
										.fullCalendar(
												{
													header : {
														left : 'prev,next today',
														center : 'title',
														right : ''
													},
													buttonText : {
														today : 'today',
														month : 'month',
														week : 'week',
														day : 'day'
													},
													//Random default events
													//memory
													//array
													events : array
													/*  [{
													    title: 'chishi',
													    start: new Date(result.data[0].start),
													    backgroundColor: "rgb(221,75,57)"
													  },
													  {
													    title: 'Long Event',
													    start: new Date(y, m, d - 5),
													    end: new Date(y, m, d - 2),
													    backgroundColor: "#f39c12", //yellow
													    borderColor: "#f39c12" //yellow
													  },
													  {
													    title: 'Meeting',
													    start: new Date(y, m, d, 10, 30),
													    allDay: false,
													    backgroundColor: "#0073b7", //Blue
													    borderColor: "#0073b7" //Blue
													  },
													  {
													    title: 'Lunch',
													    start: new Date(y, m, d, 12, 0),
													    end: new Date(y, m, d, 14, 0),
													    allDay: false,
													    backgroundColor: "#00c0ef", //Info (aqua)
													    borderColor: "#00c0ef" //Info (aqua)
													  },
													  {
													    title: 'Birthday Party',
													    start: new Date(y, m, d + 1, 19, 0),
													    end: new Date(y, m, d + 1, 22, 30),
													    allDay: false,
													    backgroundColor: "#00a65a", //Success (green)
													    borderColor: "#00a65a" //Success (green)
													  },
													  {
													    title: 'Click for Google',
													    start: new Date(y, m, 28),
													    end: new Date(y, m, 29),
													    url: 'http://google.com/',
													    backgroundColor: "#3c8dbc", //Primary (lisght-blue)
													    borderColor: "#3c8dbc" //Primary (light-blue)
													  }
													]*/,
													editable : false,
													droppable : true, // 这允许将事情放到日历上
													drop : function(date,
															allDay) { // 当删除某些内容时调用此函数
														// 检索删除的元素的存储事件对象
														var originalEventObject = $(
																this).data(
																'eventObject');
														// 我们需要复制它，这样多个事件就不会引用同一个对象
														var copiedEventObject = $
																.extend({},
																		originalEventObject);
														// 将报告的日期分配给它
														copiedEventObject.start = date;
														copiedEventObject.allDay = allDay;
														copiedEventObject.backgroundColor = $(
																this)
																.css(
																		"background-color");
														copiedEventObject.borderColor = $(
																this).css(
																"border-color");
														// 在日历上呈现事件
														// 最后一个“true”参数决定事件是否“坚持” (http://arshaw.com/fullcalendar/docs/event_rendering/renderEvent/)
														$('#calendar')
																.fullCalendar(
																		'renderEvent',
																		copiedEventObject,
																		true);

														// is the "remove after drop" checkbox checked?
														if ($('#drop-remove')
																.is(':checked')) {
															// 如果是，从“可拖动事件”列表中删除元素
															$(this).remove();
														}

														var params = {
															start : date._d,
															title : originalEventObject.title,
															backgroundColor : copiedEventObject.backgroundColor,
															borderColor : copiedEventObject.borderColor
														}
														console.log(params);
														$
																.post(
																		"memory/insertObject.do",
																		params,
																		function(
																				result) {
																			if (result.state == 1) {
																			} else {
																				alert(result.message);

																			}
																		})
													}

												})
							});
			/* ADDING EVENTS */
			var currColor = "#3c8dbc"; //Red by default
			//Color chooser button
			var colorChooser = $("#color-chooser-btn");
			$("#color-chooser > li > a").click(function(e) {
				e.preventDefault();
				//Save color
				currColor = $(this).css("color");
				//Add color effect to button
				$('#add-new-event').css({
					"background-color" : currColor,
					"border-color" : currColor
				});
			});
			$("#add-new-event").click(function(e) {
				e.preventDefault();
				//Get value and make sure it is not null
				var val = $("#new-event").val();
				if (val.length == 0) {
					return;
				}

				//Create events
				var event = $("<div />");
				event.css({
					"background-color" : currColor,
					"border-color" : currColor,
					"color" : "#fff"
				}).addClass("external-event");
				event.html(val);
				$('#external-events').prepend(event);

				//Add draggable funtionality
				ini_events(event);
				//Remove event from text input
				$("#new-event").val("");
			});
		});
	</script>
